<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

        <div class="panel leftpanel">
            <h2 style="text-align: center; color: white;">Sizin Seçiminiz</h2>
            <div class="buttons">
                <button><i class="fa-solid fa-hand-back-fist"></i> Rock</button> 
                <button><i class="fa-solid fa-hand"></i>Paper</button> 
                <button><i class="fa-solid fa-hand-scissors"></i>Scissors</button>
            </div>
        </div>
        <div class="panel midpanel"></div>
        <div class="panel rightpanel">
            <h2 style="text-align: center; color: white;">Bilgisayarın Seçimi</h2>
        </div>

    </div>




    <script src="js/script.js"></script>
